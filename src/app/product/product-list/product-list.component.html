<div class="container">
    <h2 class="section-title">Our Latest Collection</h2>

    <div class="filter-section">
        <mat-form-field appearance="outline">
            <mat-label>Search paintings</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Type to search...">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Sort by</mat-label>
            <mat-select (selectionChange)="sortProducts($event.value)">
                <mat-option value="priceLowHigh">Price: Low to High</mat-option>
                <mat-option value="priceHighLow">Price: High to Low</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="product-grid">
        <mat-card class="product-card" *ngFor="let product of filteredProducts">
            <img class="product-image" mat-card-image src="/assets/images/{{product.image_url}}" alt="{{product.name}}">
            <mat-card-content>
                <h3 class="product-card-title">{{product.name}}</h3>
                <p class="product-card-price">{{product.price | currency:'USD'}}</p>
            </mat-card-content>
            <button mat-mini-fab color="accent" class="add-to-cart-btn"
                (click)="addToCart(product); $event.stopPropagation()">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card>
    </div>
</div>
